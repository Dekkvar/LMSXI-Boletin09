<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML formulario</title>
  </head>
  <body>
    <h1>Formulario HTML</h1>
    <form action="http://paxinas.danielcastelao.org/action_page.php" method="get" style="font-family: arial;">
      <div>
        <label for="nif">NIF:</label>
        <input type="text" name="nif">
      </div>
      <br>
      <div>
        <label for="fname">Nombre:</label>
        <input type="text" name="firstName">
      </div>
      <br>
      <div>
        <label>Apellidos:</label>
        <input type="text" name="lastName">
      </div>
      <br>
      <div>
        <label>Edad:</label>
        <div>
          <label>
            <input type="radio" name="age" value="15-19">
            15-19
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="age" value="20-29">
            20-29
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="age" value="30-40">
            30-40
          </label>
        </div>
      </div>
      <br>
      <div>
        <label>Estado civil:</label>
        <div>
          <select name="maritalStatus" size="4" style="width: 100px;">
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
          </select>
        </div>
      </div>
      <br>
      <div>
        <label>Aficiones:</label>
        <div>
          <label>
            <input type="checkbox" name="hobbies" value="cine">
            Cine
          </label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="deportes" checked>
            Deportes
          </label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="lectura">
            Lectura
          </label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="senderismo">
            Senderismo
          </label>
        </div>
      </div>
      <br>
      <div>
        <label for="comments">Comentarios:</label>
        <br>
        <textarea name="comments" placeholder="Escribe aquÃ­ tus comentarios" cols="40" rows="10"></textarea>
      </div>
      <br>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
